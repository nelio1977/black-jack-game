<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <h1>Black Jack Game</h1>
        <h3>Amount Bet: <span class="amount-bet" >$ 0</span></h3>
       <div>
        <button onclick="amountBet(value)" class="btn" id="amount" value="1">1$</button>
        <button onclick="amountBet(value)" class="btn" id="amount" value="2">2$</button>
        <button onclick="amountBet(value)" class="btn active" id="amount" value="5">5$</button>
        <button onclick="amountBet(value)" class="btn" id="amount" value="10">10$</button>
       </div>     
        <div>
             <button id="startEl">Start Game</button>
        </div>
         <h2 id="cardsEl">Cards: </h2>
         <h2 id="sumEl">Sum:</h2>
         <p id="msgEl"></p>
       <div>
            <button id="newcardEl" onclick="newCard()">New Card</button>  
       </div>
      <p id="user"></p>    
    </div>        
<script src="script.js" type="text/javascript"></script>        
</body>
</html>
